[desktop]
  secret_key=SecretKeyForHueGamblingPOC
  http_host=0.0.0.0
  http_port=8888
  time_zone=America/New_York

  [[database]]
    engine=sqlite3
    name=/usr/share/hue/desktop/desktop.db

[[hadoop]]
  [[hdfs_clusters]]
    [[[default]]]
      fs_defaultfs=hdfs://namenode:9000
      webhdfs_url=http://namenode:9870/webhdfs/v1

  [[yarn_clusters]]
    [[[default]]]
      resourcemanager_host=resourcemanager
      resourcemanager_port=8032
      resourcemanager_api_url=http://resourcemanager:8088
      history_server_api_url=http://historyserver:8188

[[beeswax]]
  hive_server_host=hive-server
  hive_server_port=10000
  hive_conf_dir=/opt/hive/conf

[[spark]]
  sql_server_host=spark-master
  sql_server_port=10000

[notebook]
  [[interpreters]]
    [[[hive]]]
      name=Hive
      interface=hiveserver2
      options='{"host": "hive-server", "port": 10000}'